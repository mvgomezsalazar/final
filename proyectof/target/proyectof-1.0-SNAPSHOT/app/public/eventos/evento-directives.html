<div id="evento">   
    
    <hr>
    <h1>Eventos</h1>

    
    <div>
        <label>Nombre</label>
        <input type="text" ng-model="$ctrl.dev.nombre" placeholder="Nombre" />
    </div>
    <div>
        <label>Fecha</label>
        <input type="text" ng-model="$ctrl.dev.fecha" placeholder="Fecha" />
    </div>
    <div>
        <label>Hora</label>
        <input type="text" ng-model="$ctrl.dev.hora" placeholder="Hora" />
    </div>
    <div>
        <label>Lugar</label>
        <input type="text" ng-model="$ctrl.dev.lugar" placeholder="Lugar" />
    </div>
    
    <div>
        <label>Nombre </label> {{$ctrl.dev.nombre}}
    </div>
    <div>
        <label>Email </label> {{$ctrl.dev.fecha}}
    </div>
    <div>
        <label>Comentario </label> {{$ctrl.dev.hora}}
    </div>
    <div>
        <label>Comentario </label> {{$ctrl.dev.lugar}}
    </div>
    
    <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="$ctrl.save()" ng-disabled="nabform.$invalid">Aceptar</button>
                    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancelar</button>
                    <button ng-if="location != null" id="remove" name="cancel" class="btn btn-danger" ng-click="delete()">Eliminar</button>
                </div>
            </div>
    
</div>
